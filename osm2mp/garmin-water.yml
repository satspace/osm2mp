yes:            1
true:           1
designated:     1
permissive:     1

0:              0
no:             0
false:          0
private:        0
restricted:     0
destination:    0
  


################################
##  Addressible places
################################


--- address
---

# address nothing



################################
##  Transport restrictions
################################

# emergency, delivery, car, bus, taxi, foot, bike, truck

--- transport
---

- key:     access
  val:     1,1,1,1,1,1,1,1

- key:     boat
  val:     1,1,1,1,1,1,1,1
- key:     motorboat
  val:     1,1,1,1,1,0,0,1
- key:     ship
  val:     0,0,0,1,0,0,0,1
  


