################################
##  Load configs
################################

--- load
---

- ways-roads-waterway.yml



################################
##  MP header
################################

--- header
--- |
  [IMG ID]
  ID=[% opts.exists('ID') ? opts.ID : '88888888'; opts.delete('ID') %]
  Name=[% opts.exists('Name') ? opts.Name : 'OSM-based river map'; opts.delete('Name') %]
  Copyright=OpenStreetMap project contributors under CC-BY-SA
 
  LblCoding=9
  CodePage=[% opts.exists('CodePage') ? opts.CodePage : 'utf8'; opts.delete('CodePage') %]

  [% # keys with default values
    defs = {
        POINumberFirst='N'
        MG='Y'
        POIIndex='Y'
        Routing='Y'
        Elevation='M'
        Preprocess='F'
        TreSize='3000'
    }; 
    FOREACH key IN defs.keys -%]
  [% key %]=[% opts.exists(key) ? opts.$key : defs.$key; opts.delete(key) %]
  [%- END %]

  [% # keys without default values
    FOREACH key IN opts.keys -%]
  [% key %]=[% opts.$key %]
  [%- END %]

  Levels=6
  Level0=24
  Level1=22
  Level2=20
  Level3=18
  Level4=16
  Level5=15

  [END-IMG ID]

  [% USE date -%]
  ; #### Converted from OpenStreetMap data with osm2mp [% version %] ([% date.format(format='%Y-%m-%d %H:%M:%S') %])

  ;



################################
##  Name selection priority
################################


--- taglist
---

label:          [ name, loc_name, addr:housenumber, operator ]
house:          [ addr:housenumber, addr:housename ]
entrance:       [ name, ref ]
place:          [ addr:city, place_name, name ]
suburb:         [ addr:suburb, place_name, name ]
street:         [ addr:street, name ]
region:         [ addr:region, is_in:region, addr:state, is_in:state ]
country:        [ addr:country, is_in:country_code, is_in:country ]
destination:    [ destination, label, name ]
note:           [ note ]



