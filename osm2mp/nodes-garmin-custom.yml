

--- nodes
---

##  Replaced rules

- id:   railway_station
  condition:
    - railway = halt|station
    - station != subway
  action:
    - action: write_poi
      type: 0x2F17
      contacts: yes
    - action: write_poi
      type: 0x11601
      level_h: 1

- id:   subway_station
  condition:
    - railway = subway_entrance
  action:
    - action: write_poi
      type: 0x2F17
      contacts: yes
    - action: write_poi
      type: 0x11600
      level_h: 1


- id:   toilets
  condition:
    - amenity = toilets
  action:
    - action: write_poi
      type: 0x2F10
      contacts: yes
    - action: write_poi
      type: 0x11501



##  Various custom points

- condition:
    - highway = traffic_signals
  action:
    - action: write_poi
      type: 0x011510

- condition:
    - traffic_calming = yes|bump|cushion|hump|table
  action:
    - action: write_poi
      type: 0x011511

- condition:
    - highway = crossing
  action:
    - action: write_poi
      type: 0x011512

- condition:
    - barrier = bollard
  action:
    - action: write_poi
      type: 0x011513

- condition:
    - barrier = lift_gate|toll_booth
  action:
    - action: write_poi
      type: 0x011514


##  Whitewater

- condition:
    - whitewater = put_in
    - whitewater != egress
  action:
    - action: write_poi
      type: 0x01161C
      level_h: 1

- condition:
    - whitewater = egress
    - whitewater != put_in
  action:
    - action: write_poi
      type: 0x01161D
      level_h: 1

- condition:
    - whitewater = put_in
    - whitewater = egress
  action:
    - action: write_poi
      type: 0x01161E
      level_h: 1

- condition:
    - whitewater = weir
  action:
    - action: write_poi
      type: 0x01161F
      level_h: 1
