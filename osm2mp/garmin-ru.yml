################################
##  MP header
################################

--- header
--- |
  [IMG ID]
  ID=[% mapid %]
  Name=[% mapname %]
  Copyright=OpenStreetMap project contributors under CC-BY-SA
 
  [% IF codepage %]
  LblCoding=9
  CodePage=[% codepage %]
  [% ELSE %]
  ; UTF-8 encoding
  CodePage=utf8
  [% END %]

  POINumberFirst=N
  DefaultCityCountry=[% defaultcountry %]
  DefaultRegionCountry=[% defaultregion %]

  MG=Y
  POIIndex=Y
  Routing=Y

  Elevation=M
  Preprocess=F
  TreSize=3000

  Levels=6
  Level0=24
  Level1=22
  Level2=20
  Level3=18
  Level4=16
  Level5=15

  [END-IMG ID]



################################
##  Name selection priority
################################


--- taglist
---

label:          [ name, loc_name, operator ]
house:          [ addr:housenumber, addr:housename, name ]
entrance:       [ name, ref ]
place:          [ addr:city, place_name, name ]
suburb:         [ addr:suburb, place_name, name ]
street:         [ addr:street, name ]
region:         [ addr:region, is_in:region, addr:state, is_in:state ]
country:        [ addr:country, is_in:country_code, is_in:country ]
destination:    [ destination, label, name ]
note:           [ note ]



################################
##  Tags to skip
################################


--- skip_tags
---

created_by:         1



