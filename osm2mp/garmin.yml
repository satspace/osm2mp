################################
##  Load configs
################################

--- load
---

- nodes-common.yml



################################
##  MP header
################################

--- header
--- |
  [IMG ID]
  ID=[% mapid %]
  Name=[% mapname %]
  Copyright=OpenStreetMap project contributors under CC-BY-SA
 
  [% IF codepage %]
  LblCoding=9
  CodePage=[% codepage %]
  [% ELSE %]
  ; UTF-8 encoding
  CodePage=utf8
  [% END %]

  POINumberFirst=N
  DefaultCityCountry=[% defaultcountry %]
  DefaultRegionCountry=[% defaultregion %]

  MG=Y
  POIIndex=Y
  Routing=Y

  Elevation=M
  Preprocess=F
  TreSize=3000

  Levels=6
  Level0=24
  Level1=22
  Level2=20
  Level3=18
  Level4=16
  Level5=15

  [END-IMG ID]



################################
##  Common types
################################


--- types
---

background:
    type:       0x4B
    endlevel:   4

sea:
    type:       0x3C
    endlevel:   4
  


################################
##  Access restrictions
################################


--- yesno
---

1:              1
yes:            1
true:           1
designated:     1
permissive:     1

0:              0
no:             0
false:          0
private:        0
restricted:     0
destination:    0
  


################################
##  Transport restrictions
################################

# emergency, delivery, car, bus, taxi, foot, bike, truck

--- transport
---

- key:     motorroad
  val:     0,0,0,0,0,1,1,0
  mode:    -1

- key:     access
  val:     1,1,1,1,1,1,1,1

- key:     vehicle
  val:     1,1,1,1,1,0,1,1
- key:     motor_vehicle
  val:     1,1,1,1,1,0,0,1

- key:     motorcar
  val:     1,1,1,1,1,0,0,1

- key:     foot
  val:     0,0,0,0,0,1,0,0
- key:     bicycle
  val:     0,0,0,0,0,0,1,0
- key:     psv
  val:     0,0,0,1,1,0,0,0
- key:     bus
  val:     0,0,0,1,0,0,0,0
- key:     taxi
  val:     0,0,0,0,1,0,0,0
- key:     hgv
  val:     0,0,0,0,0,0,0,1
- key:     goods
  val:     0,1,0,0,0,0,0,0
- key:     emergency
  val:     1,0,0,0,0,0,0,0
  


################################
##  Barriers
################################

# emergency, delivery, car, bus, taxi, foot, bike, truck
# default: 1,1,1,1,1,1,1,1 - restricts all

--- barrier
---

block:          1,1,1,1,1,0,1,1
stile:          1,1,1,1,1,0,1,1
chain:          1,1,1,1,1,0,1,1
bollard:        1,1,1,1,1,0,0,1
bus_trap:       1,1,1,0,1,0,0,1
toll_booth:     0,0,0,0,0,0,0,0
cattle_grid:    0,0,0,0,0,0,0,0



################################
##  Addressible places
################################


--- address
---


- condition:
    - place = city
  action:
    - type:         load_city
      name:         %place
      region:       %region
      country:      %country


- condition:
    - place = town
  action:
    - type:         load_city
      name:         %place
      region:       %region
      country:      %country


- condition:
    - place = village
  action:
    - type:         load_city
      name:         %place
      region:       %region
      country:      %country


- condition:
    - place = hamlet
  action:
    - type:         load_city
      name:         %place
      region:       %region
      country:      %country


- condition:
    - place = suburb
  action:
    - type:         load_suburb
      name:         %place
