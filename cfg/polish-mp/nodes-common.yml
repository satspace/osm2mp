##  Special nodes

- condition:
    - only_node
    - barrier = *
  action:
    - action: load_barrier

- condition:
    - only_node
    - garmin:extnode = 1|yes
  action:
    - action: force_external_node

- condition:
    - only_node
    - or:
        - building = entrance
        - entrance = *
    - ref = *
  action:
    - action: load_building_entrance
      name: %entrance

- condition:
    - only_node
    - entrance = main
  action:
    - action: load_main_entrance        



##  Settlements

- condition:
    - place = city
    - only_node
    - capital = yes
  action:
    - action: write_poi
      type:
        selector: tag
        tag: admin_level
        1: 0x0100
        2: 0x0100
        3: 0x0200
        4: 0x0200
        _empty: 0x0100
        _default: 0x0400
      level_h: 4
      city: yes

- condition:
    - place = city
    - only_node
    - capital != yes
  action:
    - action: write_poi
      type: 0x0400
      level_h: 3
      city: yes
    - action: write_poi
      type: 0x0800
      level_l: 4
      level_h: 4

- condition:
    - place = town
    - only_node
  action:
    - action: write_poi
      type: 0x0800
      level_h: 3
      city: yes

- condition:
    - place = village
    - only_node
  action:
    - action: write_poi
      type: 0x0B00
      level_h: 2
      city: yes

- condition:
    - place = hamlet
    - only_node
  action:
    - action: write_poi
      type: 0x0C00
      level_h: 2
      city: yes

- condition:
    - place = isolated_dwelling
    - only_node
  action:
    - action: write_poi
      type: 0x0D00
      level_h: 2
      city: yes



